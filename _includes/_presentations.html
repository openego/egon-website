{% for d in site.data._presentations %}
	<div class="publications__subsection row row__wrap">
		<div class="columns publications__heading">
			<h3>{{ d.year }}</h3>
		</div>
		{% for e in d.events %}
			<div class="publications__presentation row row__wrap">
				<div class="columns publications__heading-year">
					<h4>{{ e.title }}</h4>
				</div>
				<div class="row">
					{{ e.description }}
				</div>
				<div>
					<ul style="list-style-type:none;">
						{% for p in e.presentations %}
							<li>
								<a href="{{ site.url }}{{ site.baseurl }}/presentations/{{ p.file }}">{{ p.title }}</a>  {{ p.author }}
							</li>
					  	{% endfor %}
					</ul>
				</div>
			</div>  
		{% endfor %}
	</div>
{% endfor %}
